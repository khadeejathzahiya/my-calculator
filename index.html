<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <input type="text" id="display" class="display-btn" disabled>
     
        <div class="row1">
            <button class="r1-btn1" onclick="clr()">C</button>
            <button class="r1-btn2"onclick="press('/')">/</button>
            <button class="r1-btn3" onclick="press('*')">*</button>
            <button class="r1-btn4" onclick="press('-')">-</button>
        </div>

        <div class="row2">
            <button class="r2-btn1" onclick="press('1')">1</button>
            <button class="r2-btn2" onclick="press('2')">2</button>
            <button class="r2-btn3" onclick="press('3')">3</button>
            <button class="r2-btn4" onclick="press('+')">+</button>

        </div>

        <div class="row3">
            <button class="r3-btn1" onclick="press('4')">4</button>
            <button class="r3-btn2" onclick="press('5')">5</button>
            <button class="r3-btn3" onclick="press('6')">6</button>
            <button class="r3-btn4" onclick="equal()">=</button>


        </div>



        <div class="row4">
            <button class="r4-btn1" onclick="press('7')">7</button>
            <button class="r4-btn2" onclick="press('8')">8</button>
            <button class="r4-btn3" onclick="press('9')">9</button>
            <button class="r4-btn4">ANS</button>
        </div>

        <div class="row5">
            <button class=" r5-btn1" onclick="press('0')">0</button>
            <button class="r5-btn2" onclick="press('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
